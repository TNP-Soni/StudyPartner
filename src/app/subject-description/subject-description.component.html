<div class="sub_name">
    Math
</div>
<div class="item-list" *ngIf="!detaileddesc">
    <div *ngFor="let item of data" class="card">
        <div (click)="opendetaileddesc()">
            <h2>{{item.title}}</h2>
        <a>{{item.topics}}</a>
        </div>
    </div>
    
    <div
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="1000"
    (scrolled)="onScroll()"></div>
</div>

<div class="detailed_desc" *ngIf="detaileddesc">

</div>
